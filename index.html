<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Игра по описанию</title>
</head>

<body>
    <div class="container" id="app">
        <h1>Игра по описанию</h1>
        <div>
            <label>Шаг 1. Описание игры </label>
            <textarea v-model="description"></textarea>
        </div>
        <hr>
        <div>
            <label for="">Шаг 2. Точеченая настройка слов </label>
            <pre>{{ pseudoWords }}</pre>
            <div v-for="item in words">слово: {{item}}.<br>
                Использовать: <input type="checkbox"> <br>
                <select>
                    <option selected>{{item}} </option>
                </select></div>
        </div>
        <hr>
        <div>
            <label>Шаг 3. Получаемый код </label>
            <p>Псевдокод</p>
            <pre>{{ pseudocode }}</pre>
            <p>Код интерфейсов для реализации</p>
            <pre>{{ code }}</pre>
        </div>
        <hr>

        <ul>
            Интерефейсы:
            <li v-for="item in interfaces">{{ item.name }} - {{ item.word }}</li>
        </ul>
    </div>


    <script src="js/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
